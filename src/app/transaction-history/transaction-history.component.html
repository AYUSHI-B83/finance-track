<mat-card class="transaction-history">
    <mat-card-header>
      <mat-card-title>Recent Transactions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let transaction of transactions">
          {{ transaction.date  }} - {{ transaction.description }}: {{ transaction.amount  }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
